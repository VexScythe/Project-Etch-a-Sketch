<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Project Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
  </head>
  <body>
 
  <div class="header">
    <div class="title">Pixel Art Bay</div>
    <div class="options">
      <button class="button toactive" id="choose">🎨</button>
      <button class="button toactive" id="eraser">🧽</button>
      <button class="button toactive" id="random">🌈</button>
      <button class="button toactive" id="shade">🌫️</button>
      <button class="button" id="showgrid">📲</button>
      <button class="button" id="blank">🗑️</button>
    </div>
  </div>
	<div class="container">
      <div class="sketchboard"></div>
      <div class="gridinput">
        <label for="grid">Choose your grid size:</label>
        <input type="number" id="grid" name="grid" required>
        <button class="button" id="gridbtn" type="submit">Set Size</button>
      </div>
  </div>
  <div class="footer">
    
  </div>
  <input type="color" id="colorPicker" style="display: none;">
  </body>
</html>
